<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ Sơ Người Dùng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!--Header-->
<header>
  <div class="header">
    <a href="index.html"><h1>Trang chủ</h1></a>
    <div class="menu">
      <div class="dropdown">
        <a href="#">Danh mục sản phẩm</a>
        <div class="dropdown-content">
          <a href="#">Thắt lưng nam</a>
          <a href="#">Thắt lưng nữ</a>
        </div>
      </div>
      <a href="#">Giới thiệu</a>
      <a href="#">Chính sách</a>
      <a href="#">Liên hệ</a>
    </div>
    <div class="icons">
      <div class="dropdown-user">
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
        <div class="dropdown-content-user">
          <a href="Login.html">Đăng nhập</a>
        </div>
      </div>
      <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="gioHang.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  </div>
</header>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="user-info">
      <div class="avatar">
        <img src="belt1.png" alt="Avatar">
      </div>
      <p class="username">22xxxxx</p>
      <p class="edit-profile">Sửa Hồ Sơ</p>
    </div>
    <div class="menu-text">
      <p><a href="profile.html">Hồ Sơ</a></p>
      <p><a href="gioHang.html">Giỏ Hàng</a></p>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Hồ Sơ Của Tôi</h1>
    <p class="subtitle">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
    <div class="profile-form">
      <form>
        <div class="form-group">
          <label for="name">Tên:</label>
          <input type="text" id="name" value="Cường">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" value="22********@st.hcmuaf.edu.vn">
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="text" id="phone" value="********66">
        </div>
        <div class="form-group">
          <label for="dob">Ngày sinh:</label>
          <input type="date" id="dob" value="2000-01-01">
        </div>
        <div class="form-group">
          <label>Giới tính:</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="male" checked> Nam</label>
            <label><input type="radio" name="gender" value="female"> Nữ</label>
            <label><input type="radio" name="gender" value="other"> Khác</label>
          </div>
        </div>
        <button type="submit" class="save-button">Lưu</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
