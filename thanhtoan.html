<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="thanhtoan.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="asset/css/bootstrap.css">
</head>
<body>
<header>
  <div class="header">
    <a href="home.html"><h1>Trang chủ</h1></a>
    <div class="menu">
      <div class="dropdown">
        <a href="danhmucsp.html">Danh mục sản phẩm</a>
        <div class="dropdown-content">
          <a href="#">Thắt lưng nam</a>
          <a href="#">Thắt lưng nữ</a>
        </div>
      </div>
      <a href="#">Giới thiệu</a>
      <a href="#">Chính sách</a>
      <a href="#">Liên hệ</a>
    </div>
    <div class="icons">
      <input type="text" placeholder="Search.." name="search">
      <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      <div class="dropdown-user">
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
        <div class="dropdown-content-user">
          <a href="Login.html">Đăng nhập</a>
        </div>
      </div>
      <a href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  </div>
</header>

<main class="checkout-container">
  <h2>Thanh toán</h2>
  <div class="checkout-content">
    <!-- Order Summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul>
        <li>Sản phẩm 1 <span>$299.99</span></li>
        <li>Sản phẩm 2 <span>$399.99</span></li>
        <li class="total">Tổng cộng <span>$699.98</span></li>
      </ul>
    </div>

    <!-- Payment Form -->
    <div class="payment-form">
      <h3>Chi tiết đơn hàng</h3>
      <form id="checkout-form">
        <!-- Contact Info -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email or Phone number </label>
        <input type="email" id="email" name="email" placeholder="Enter your email or Phone number" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>


        <!-- Payment Method -->
        <h3>Payment Method</h3>
        <label>
          <input type="radio" name="payment-method" value="credit-card" checked>
          Credit Card
        </label>
        <label>
          <input type="radio" name="payment-method" value="paypal">
          Pay Cash
        </label>

        <!--xsad-->
        <button type="submit" class="submit-btn">Confirm Order</button>
      </form>
    </div>
  </div>
</main>

<footer class="footer">
  <p>&copy; Liên hệ HotLine: 0397526965</p>
</footer>
</body>
</html>
