<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="mk.css">
</head>
<body>
<header class="header">
    <h1>Quản lí tài khoản</h1>
    <nav>
        <a href="home.html">Trang chủ </a>
        <a href="login.html"> Đăng nhập </a>
    </nav>
</header>

<main class="password-container">
    <!-- Change Password Section -->
    <section class="change-password">
        <h2>Đổi mật khẩu </h2>
        <form id="change-password-form">
            <label for="old-password">Mật khẩu cũ </label>
            <input type="password" id="old-password" name="old-password" placeholder="Nhập vào mật khẩu cũ " required>

            <label for="new-password">Mật khẩu mới </label>
            <input type="password" id="new-password" name="new-password" placeholder="Nhập vào mật khẩu mới " required>

            <label for="confirm-password">Nhập lại mật khẩu mới </label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>

            <button type="submit" class="submit-btn">Xác nhận </button>
            <p id="change-password-error" class="error"></p>
        </form>
    </section>

    <hr>

    <!-- Forgot Password Section -->
    <section class="forgot-password">
        <h2>Quên mật khẩu </h2>
        <form id="forgot-password-form">
            <label for="email">Email hoặc số điện thoại </label>
            <input type="email" id="email" name="email" placeholder="Nhập vào email hoặc số điện thoại" required>

            <button type="submit" class="submit-btn">Đặt lại mật khẩu </button>
            <p id="forgot-password-success" class="success"></p>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; Cửa hàng bán thắt lưng</p>
</footer>

<script src="script.js"></script>
</body>
</html>
